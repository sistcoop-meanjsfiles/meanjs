<div class="panel-body">
    <div class="row">
        <div class="col-sm-12">

            <h4><strong>Producto</strong></h4>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <p>Codigo:&nbsp;</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <p>
                        <strong data-ng-bind="view.producto.codigo"></strong>
                    </p>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <p>Denominacion:&nbsp;</p>
                    </div>
                </div>
                <div class="col-sm-4">
                    <p>
                        <strong data-ng-bind="view.producto.denominacion"></strong>
                    </p>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de tasas del producto
                </div>
                <div class="row wrapper">
                    <form name="form" data-ng-submit="submit()" novalidate>
                        <div class="col-sm-3">
                            <div class="form-group" data-ng-class="{ 'has-error' : form.tasa.$invalid && form.tasa.$dirty}">
                                <input type="text" name="tasa" data-ng-model="view.tasa.tasa" data-ng-maxlength="60" class="input-sm form-control" placeholder="Tasa" autofocus required/>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group" data-ng-class="{ 'has-error' : form.valor.$invalid && form.valor.$dirty}">
                                <input type="text" name="valor" data-ng-model="view.tasa.valor" ui-mask="9.99" model-view-value="true" class="input-sm form-control" required/>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-sm btn-default">
                                <i class="fa fa-plus text"></i>
                                <span class="text">Guardar</span>
                                <i class="fa fa-minus text-active"></i>
                                <span class="text-active">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped b-t b-light">
                        <thead>
                        <tr>
                            <th>Nro</th>
                            <th>Tasa</th>
                            <th>Valor</th>
                            <th style="width:30px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in loadObjects.tasas">
                            <td><span data-ng-bind="$index+1"></span></td>
                            <td>
                                <span editable-text="item.tasa" e-name="tasa" e-form="rowform" e-required>
                                  {{ item.tasa || 'empty' }}
                                </span>
                            </td>
                            <td>
                                <span editable-number="item.valor" e-name="valor" e-form="rowform" e-min="0" e-max="1" e-step="any" e-required>
                                  {{ item.valor | currency: '' }}
                                </span>
                            </td>
                            <td style="white-space: nowrap">
                                <form editable-form name="rowform" onbeforesave="saveTasa($data, item.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="false">
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-sm btn-primary">
                                        save
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-sm btn-default">
                                        cancel
                                    </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-sm btn-primary" ng-click="rowform.$show()">edit</button>
                                    <button class="btn btn-sm btn-danger" ng-click="removeTasa($index)">del</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
