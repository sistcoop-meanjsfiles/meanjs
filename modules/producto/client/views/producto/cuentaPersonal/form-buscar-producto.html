<div class="bg-light lter b-b wrapper-md ng-scope">
    <h1 class="m-n font-thin h3">Buscar productos credito</h1>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <form name="form" data-ng-submit="search()" novalidate>
            <div class="sg-grid-top-panel">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="filterText" class="form-control" data-ng-model="filterOptions.filterText" placeholder="Denominacion" autofocus>
                                <span class="input-group-btn"><button class="btn btn-default" type="submit"><i class="fa fa-search text"></i></button></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group" data-ng-class="{ 'validate-has-error' : form.tipoPersona.$invalid && (form.$submitted)}">
                            <div class="input-group">
                                <ui-select name="tipoPersona" data-ng-model="combo.selected.tipoPersona">
                                    <ui-select-match placeholder="Tipo persona">{{$select.selected.denominacion}}</ui-select-match>
                                    <ui-select-choices repeat="item in combo.tipoPersona | filter: $select.search">
                                        <div data-ng-bind-html="item.denominacion | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-default" data-ng-model="check.moneda.pen" btn-checkbox>PEN</button>
                            <button type="submit" class="btn btn-default" data-ng-model="check.moneda.usd" btn-checkbox>USD</button>
                            <button type="submit" class="btn btn-default" data-ng-model="check.moneda.eur" btn-checkbox>EUR</button>

                            <!-- Split button -->
                            <div class="btn-group" dropdown>
                                <button type="button" class="btn btn-default">Otro</button>
                                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                                    <span class="caret"></span>
                                    <span class="sr-only">Otro</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group pull-right">
                            <a href ui-sref="^.crear" class="btn btn-primary">Nuevo</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div ui-grid="gridOptions" external-scopes="gridActions" ui-grid-selection class="grid"></div>
    </div>
</div>
