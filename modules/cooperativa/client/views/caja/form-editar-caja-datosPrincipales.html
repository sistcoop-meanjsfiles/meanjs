<br/>
<form name="form" sg-read-only="!(access.administrarCajas || access.administrarCajasAgencia)" class="form-horizontal" novalidate>

	<div class="form-group">
		<label class="col-sm-2 control-label">Agencia:</label>
		<div class="col-sm-3">
			<input type="text" ng-model="view.loaded.agencia.denominacion"class="form-control" disabled/>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : form.denominacion.$invalid && form.$submitted}">
		<label class="col-sm-2 control-label"><span class="required">*</span> Denominacion:</label>
		<div class="col-sm-3">
			<input type="text" name="denominacion" ng-model="view.caja.denominacion" ng-maxlength="20" class="form-control" autofocus required/>
			<div ng-messages="form.denominacion.$error" ng-if="form.denominacion.$touched || form.$submitted">
				<div class="has-error" ng-message="required">Ingrese denominacion.</div>
				<div class="has-error" ng-message="maxlength">Maximo 20 caracteres.</div>
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button sg-save data-ng-disabled="changed">Guardar</button>
			<button sg-cancel ui-sref="^.resumen" data-ng-disabled="changed">Cancelar</button>
			<div class="spinner spinner-inline" data-ng-show="changed" style="vertical-align: middle;"></div>
		</div>
	</div>

</form>
