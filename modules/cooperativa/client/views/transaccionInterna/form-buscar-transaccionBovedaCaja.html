<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Buscar cajas</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="form" data-ng-submit="search()" novalidate>
                <div class="sg-grid-top-panel">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group" data-ng-class="{ 'has-error' : form.sucursal.$invalid && (form.$submitted)}">
                                <div class="input-group">
                                    <ui-select name="sucursal" ng-model="combo.selected.sucursal" autofocus required>
                                        <ui-select-match placeholder="Sucursal">{{$select.selected.denominacion}}</ui-select-match>
                                        <ui-select-choices repeat="item in combo.sucursal | filter: $select.search">
                                            <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group" data-ng-class="{ 'has-error' : form.agencia.$invalid && (form.$submitted)}">
                                <div class="input-group">
                                    <ui-select name="agencia" ng-model="combo.selected.agencia" required>
                                        <ui-select-match placeholder="Agencia">{{$select.selected.denominacion}}</ui-select-match>
                                        <ui-select-choices repeat="item in combo.agencia | filter: $select.search">
                                            <div ng-bind-html="item.denominacion | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="filterText" class="form-control" data-ng-model="filterOptions.filterText" placeholder="Denominacion">
                                    <span class="input-group-btn"><button class="btn btn-default" type="submit"><i class="fa fa-search text"></i></button></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group pull-right">
                                <button type="button" data-ng-click="nuevo()" class="btn btn-primary">Nuevo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div ui-grid="gridOptions" external-scopes="gridActions" ui-grid-selection class="grid"></div>
        </div>
    </div>
</div>
