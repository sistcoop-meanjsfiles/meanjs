<h2>Crear agencia</h2>

<form name="form" sg-read-only="!access.administrarSucursales" class="form-horizontal" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : form.denominacion.$invalid && form.denominacion.$dirty }">
        <label class="col-sm-2 control-label"><span class="required">*</span> Denominacion:</label>
        <div class="col-sm-3">
            <input type="text" name="denominacion" ng-model="view.agencia.denominacion" sg-denominacion-agencia-validate sg-sucursal="view.sucursal" ng-maxlength="60" class="form-control" pf-focused="true" autofocus required/>
            <div ng-messages="form.denominacion.$error" ng-if="form.denominacion.$dirty">
                <div class="has-error" ng-message="required">Ingrese denominacion.</div>
                <div class="has-error" ng-message="maxlength">Maximo 60 caracteres.</div>
                <div class="has-error" ng-message="disponible">Denominacion no disponible.</div>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : form.direccion.$invalid && form.direccion.$dirty }">
        <label class="col-sm-2 control-label">Direccion:</label>
        <div class="col-sm-6">
            <input type="text" name="direccion" ng-model="view.agencia.direccion" class="form-control"/>
            <div ng-messages="form.direccion.$error" ng-if="form.direccion.$dirty">
                <div class="has-error" ng-message="required">Ingrese direccion.</div>
            </div>
        </div>
    </div>
    <sg-ubigeo name="ubigeo" ng-model="view.agencia.ubigeo" form-layout="horizontal">
    </sg-ubigeo>
    <div class="form-group" ng-class="{ 'has-error' : form.ubigeo.$invalid }" style="margin-top: -10px;">
        <div ng-messages="form.ubigeo.$error" ng-if="form.ubigeo.$dirty || form.$submitted">
            <div class="has-error" style="color: #cc3f44; font-size: 12px;" ng-message="sgubigeo">Ingrese ubigeo.</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button sg-save ng-disabled="working">
                <span ng-show="working">Guardando...</span>
                <span ng-hide="working">Guardar</span>
            </button>
            <button sg-cancel ng-disabled="working" ui-sref="^.buscar">Cancelar</button>
        </div>
    </div>
</form>
