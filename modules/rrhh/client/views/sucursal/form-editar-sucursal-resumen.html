<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default panel-border panel-shadow">
            <div class="panel-heading">
                <h3 class="panel-title">Datos principales</h3>
            </div>
            <div class="panel-body">
                <div style="border-bottom: 1px solid #e5e5e5;margin-bottom: 20px;">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <p>Denominacion:&nbsp;</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <p><strong ng-bind="view.sucursal.denominacion"></strong></p>
                        </div>
                    </div>
                </div>
                <button type="button" ui-sref="^.datosPrincipales" class="btn btn-default">Editar</button>
            </div>
        </div>

    </div>
    <div class="col-sm-6">
        <div class="panel panel-default panel-border panel-shadow">
            <div class="panel-heading">
                <h3 class="panel-title">Agencias</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-striped table-bordered table-condensed">
                            <caption ng-show="!loadObjects.agencias.length">No se encontraron agencias.</caption>
                            <thead ng-show="loadObjects.agencias.length">
                            <tr>
                                <th width="10%">#</th>
                                <th>Denominacion</th>
                                <th width="20%">Ubigeo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in loadObjects.agencias">
                                <td><span ng-bind="$index+1"></span></td>
                                <td>
                                    <span ng-bind="item.denominacion"></span>
                                </td>
                                <td>
                                    <span ng-bind="item.ubigeo"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
