<h2>Agencias</h2>

<table class="table table-striped table-bordered table-condensed">
    <thead>
    <tr ng-if="access.administrarSucursales">
        <th colspan="6">
            <div class="pull-right">
                <a href="" ui-sref="^.crear" class="btn btn-primary">Nuevo</a>
            </div>
        </th>
    </tr>
    <tr data-ng-show="loadObjects.agencias.length">
        <th width="5%">#</th>
        <th>Denominacion</th>
        <th>Direccion</th>
        <th width="10%">Ubigeo</th>
        <th width="5%" ng-if="access.administrarSucursales">Edit</th>
        <th width="5%" ng-if="access.administrarSucursales">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in loadObjects.agencias">
        <td><span ng-bind="$index+1"></span></td>
        <td>
            <span ng-bind="item.denominacion"></span>
        </td>
        <td>
            <span ng-bind="item.direccion"></span>
        </td>
        <td>
            <span ng-bind="item.ubigeo"></span>
        </td>
        <td ng-if="access.administrarSucursales">
            <button type="button" data-ng-click="edit(item)" class="btn btn-info btn-xs">
                <i class="pficon pficon-edit"></i>
                <span>Editar</span>
            </button>
        </td>
        <td ng-if="access.administrarSucursales">
            <button type="button" data-ng-click="remove(item)" class="btn btn-danger btn-xs">
                <i class="pficon pficon-delete"></i>
                <span>Eliminar</span>
            </button>
        </td>
    </tr>
    <tr data-ng-show="!loadObjects.agencias.length">
        <td>No se encontrarona Agencias.</td>
    </tr>
    </tbody>
</table>
