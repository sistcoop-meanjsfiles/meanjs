<br/>
<table class="table table-striped table-bordered table-condensed">
	<thead>
	<tr ng-if="access.administrarBovedas">
		<th colspan="9">
			<div class="pull-right">
				<a href="" ui-sref="^.crear" class="btn btn-primary" tooltip="Crear un nuevo historial significa abrir boveda." tooltip-placement="bottom">Nuevo</a>
			</div>
		</th>
	</tr>
	<tr data-ng-show="view.load.historiales.length">
		<th width="5%">#</th>
		<th>Fecha apertura</th>
		<th>Hora apertura</th>
		<th>Fecha cierre</th>
		<th>Hora cierre</th>
		<th>Abierto</th>
		<th>Movimiento</th>
		<th>Estado</th>
		<th width="5%" ng-if="access.administrarBovedas">Edit</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="item in view.load.historiales">
		<td><span ng-bind="$index+1"></span></td>
		<td><span ng-bind="item.fechaApertura | date: 'dd/MM/yyyy'"></span></td>
		<td><span ng-bind="item.horaApertura | date: 'HH:mm:ss'"></span></td>
		<td><span ng-bind="item.fechaCierre | date: 'dd/MM/yyyy'"></span></td>
		<td><span ng-bind="item.horaCierre | date: 'HH:mm:ss'"></span></td>
		<td><span ng-bind="item.abierto | si_no : 'abierto' | uppercase"></span></td>
		<td><span ng-bind="item.estadoMovimiento | si_no : 'congelado' | uppercase"></span></td>
		<td><span ng-bind="item.estado | si_no : 'activo' | uppercase"></span></td>
		<td ng-if="access.administrarBovedas">
			<button type="button" data-ng-click="edit(item)" class="btn btn-info btn-xs">Editar</button>
		</td>
	</tr>
	<tr data-ng-show="!view.load.historiales.length">
		<td>No se encontraron historiales.</td>
	</tr>
	</tbody>
</table>
